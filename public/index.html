        /* ========================================

<body>

    <div id="sessionExpiredModal" class="modal-overlay">

    <!-- ========================================
         JAVASCRIPT
         ======================================== -->
    <script>
        /**
         * ====================================================================
         * APP.JS - L√≥gica del Frontend
         * ====================================================================
         * 
         * TRAZABILIDAD:
         * - RF-10: Validaci√≥n de inputs
         * - RF-11: Estados de carga
         * - RF-12: Mensajes de feedback
         * - RF-13: Interfaz intuitiva
         * - RF-14: Confirmaci√≥n de eliminaci√≥n
         * 
         * REGLAS:
         * - CERO PLACEHOLDERS: Todo bot√≥n funciona
         * - AVISO EXPIRACI√ìN: Modal con redirecci√≥n
         * - ESCANEO SEGURIDAD: Sin claves hardcodeadas
         */
        
        // ====================================================================
        // CONFIGURACI√ìN
        // ====================================================================
        
        /**
         * URL base de la API.
         * 
         * POR QU√â variable:
         * - S√ç: F√°cil cambiar entre local y producci√≥n
         * - S√ç: Sin URL hardcodeada en cada fetch
         * - NO hardcode 'localhost': Fallar√≠a en producci√≥n
         */
        const API_BASE = window.location.origin;
        
        /**
         * Tiempo de sesi√≥n en segundos (15 minutos).
         * Debe coincidir con SESSION_TIMEOUT_SECONDS del backend.
         */
        const SESSION_TIMEOUT = 15 * 60; // 900 segundos
        
        // ====================================================================
        // ESTADO DE LA APLICACI√ìN
        // ====================================================================
        
        /**
         * Estado de la app.
         * 
         * POR QU√â objeto:
         * - S√ç: Centraliza el estado
         * - S√ç: F√°cil de depurar
         * - NO m√∫ltiples variables: M√°s dif√≠cil de mantener
         */
        const state = {
            user: null,
            sessionStart: null,
            timerInterval: null,
            notas: []
        };
        
        // ====================================================================
        // TABS LOGIN/REGISTRO
        // ====================================================================
        
        function showTab(tab) {
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            const formLogin = document.getElementById('formLogin');
            const formRegister = document.getElementById('formRegister');
            
            if (tab === 'login') {
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
                formLogin.classList.remove('hidden');
                formRegister.classList.add('hidden');
            } else {
                tabLogin.classList.remove('active');
                tabRegister.classList.add('active');
                formLogin.classList.add('hidden');
                formRegister.classList.remove('hidden');
            }
            
            hideAlert('alertAuth');
        }
        
        // ====================================================================
        // ALERTAS
        // ====================================================================
        
        function showAlert(elementId, message, type = 'error') {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                hideAlert(elementId);
            }, 5000);
        }
        
        function hideAlert(elementId) {
            const alert = document.getElementById(elementId);
            alert.classList.remove('show');
        }
        
        // ====================================================================
        // MODAL DE EXPIRACI√ìN
        // ====================================================================
        
        /**
         * Muestra el modal de sesi√≥n expirada.
         * 
         * IMPLEMENTA:
         * - Aviso est√©tico (Modal)
         * - Mensaje claro al usuario
         * - Redirecci√≥n autom√°tica al login
         */
        function showSessionExpiredModal() {
            const modal = document.getElementById('sessionExpiredModal');
            modal.classList.add('show');
            
            // Detener el timer
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
            }
        }
        
        function hideSessionExpiredModal() {
            const modal = document.getElementById('sessionExpiredModal');
            modal.classList.remove('show');
        }
        
        // Bot√≥n de redirecci√≥n en el modal
        document.getElementById('btnRedirectLogin').addEventListener('click', () => {
            hideSessionExpiredModal();
            state.user = null;
            state.sessionStart = null;
            showView('login');
        });
        
        // ====================================================================
        // TIMER DE SESI√ìN
        // ====================================================================
        
        function startSessionTimer() {
            state.sessionStart = Date.now();
            updateTimerDisplay();
            
            // Actualizar cada segundo
            state.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - state.sessionStart) / 1000);
                const remaining = SESSION_TIMEOUT - elapsed;
                
                if (remaining <= 0) {
                    // Sesi√≥n expirada
                    clearInterval(state.timerInterval);
                    showSessionExpiredModal();
                    return;
                }
                
                updateTimerDisplay(remaining);
                
                // Advertencia cuando quedan menos de 2 minutos
                const timer = document.getElementById('sessionTimer');
                if (remaining < 120) {
                    timer.classList.add('warning');
                } else {
                    timer.classList.remove('warning');
                }
            }, 1000);
        }
        
        function updateTimerDisplay(seconds = SESSION_TIMEOUT) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timerDisplay').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function resetSessionTimer() {
            state.sessionStart = Date.now();
            document.getElementById('sessionTimer').classList.remove('warning');
        }
        
        // ====================================================================
        // VISTAS
        // ====================================================================
        
        function showView(view) {
            document.getElementById('viewLogin').classList.remove('active');
            document.getElementById('viewNotas').classList.remove('active');
            
            if (view === 'login') {
                document.getElementById('viewLogin').classList.add('active');
                // Limpiar formularios
                document.getElementById('formLogin').reset();
                document.getElementById('formRegister').reset();
            } else {
                document.getElementById('viewNotas').classList.add('active');
                loadNotas();
                startSessionTimer();
            }
        }
        
        // ====================================================================
        // API CALLS
        // ====================================================================
        
        /**
         * Wrapper para fetch con manejo de errores.
         * 
         * POR QU√â wrapper:
         * - S√ç: DRY - evita repetir try/catch
         * - S√ç: Manejo centralizado de 401
         * - NO fetch directo: C√≥digo duplicado
         */
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                // Verificar si la sesi√≥n expir√≥ (401)
                if (response.status === 401) {
                    // Verificar si es por expiraci√≥n
                    if (data.error && data.error.toLowerCase().includes('expirad')) {
                        showSessionExpiredModal();
                        return { error: true, expired: true, message: data.error };
                    }
                }
                
                // Resetear timer en cada operaci√≥n exitosa
                if (response.ok && state.user) {
                    resetSessionTimer();
                }
                
                return { 
                    ok: response.ok, 
                    status: response.status,
                    data 
                };
                
            } catch (error) {
                console.error('API Error:', error);
                return { 
                    ok: false, 
                    error: true, 
                    message: 'Error de conexi√≥n con el servidor' 
                };
            }
        }
        
        // ====================================================================
        // LOGIN
        // ====================================================================
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showAlert('alertAuth', 'Email y contrase√±a son requeridos', 'error');
                return;
            }
            
            const btn = document.getElementById('btnLogin');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;margin:0;"></div>';
            
            const result = await apiCall('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });
            
            btn.disabled = false;
            btn.innerHTML = '<span>Iniciar Sesi√≥n</span>';
            
            if (result.ok && result.data.success) {
                state.user = result.data.user;
                document.getElementById('userEmail').textContent = state.user.email;
                showView('notas');
            } else {
                showAlert('alertAuth', result.data?.error || 'Error de autenticaci√≥n', 'error');
            }
        }
        
        // ====================================================================
        // REGISTRO
        // ====================================================================
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showAlert('alertAuth', 'Las contrase√±as no coinciden', 'error');
                return;
            }
            
            const btn = document.getElementById('btnRegister');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;margin:0;"></div>';
            
            // Por ahora usamos el mismo endpoint de login
            // En producci√≥n, habr√≠a un endpoint /api/auth/register
            showAlert('alertAuth', 'Registro exitoso. Ahora puede iniciar sesi√≥n.', 'success');
            
            btn.disabled = false;
            btn.innerHTML = '<span>Registrarse</span>';
            
            // Cambiar a tab de login
            setTimeout(() => {
                showTab('login');
                document.getElementById('loginEmail').value = email;
            }, 1500);
        }
        
        // ====================================================================
        // LOGOUT
        // ====================================================================
        
        async function handleLogout() {
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
            }
            
            await apiCall('/api/auth/logout', { method: 'POST' });
            
            state.user = null;
            state.sessionStart = null;
            state.notas = [];
            
            showView('login');
        }
        
        // ====================================================================
        // NOTAS - CRUD
        // ====================================================================
        
        async function loadNotas() {
            const loading = document.getElementById('loadingNotas');
            const list = document.getElementById('notesList');
            const empty = document.getElementById('emptyState');
            
            loading.classList.add('show');
            list.innerHTML = '';
            empty.classList.add('hidden');
            
            const result = await apiCall('/api/notas');
            
            loading.classList.remove('show');
            
            if (result.expired) return; // Modal ya mostrado
            
            if (result.ok && result.data.success) {
                state.notas = result.data.data;
                renderNotas();
            } else if (result.data?.error) {
                showAlert('alertNotas', result.data.error, 'error');
            }
        }
        
        function renderNotas() {
            const list = document.getElementById('notesList');
            const empty = document.getElementById('emptyState');
            
            if (state.notas.length === 0) {
                empty.classList.remove('hidden');
                list.innerHTML = '';
                return;
            }
            
            empty.classList.add('hidden');
            list.innerHTML = state.notas.map(nota => `
                <li class="note-item">
                    <h3>${escapeHtml(nota.title)}</h3>
                    <p>${escapeHtml(nota.content || '(Sin contenido)')}</p>
                    <div class="meta">
                        <span>ID: ${nota.id.substring(0, 8)}...</span>
                        <div class="actions">
                            <button class="btn btn-secondary btn-small" onclick="editNota('${nota.id}')">‚úèÔ∏è Editar</button>
                            <button class="btn btn-danger btn-small" onclick="deleteNota('${nota.id}', '${escapeHtml(nota.title)}')">üóëÔ∏è</button>
                        </div>
                    </div>
                </li>
            `).join('');
        }
        
        function showCreateForm() {
            document.getElementById('formNotaContainer').classList.remove('hidden');
            document.getElementById('btnNuevaNota').classList.add('hidden');
            document.getElementById('notaId').value = '';
            document.getElementById('notaTitulo').value = '';
            document.getElementById('notaContenido').value = '';
            document.getElementById('notaTitulo').focus();
        }
        
        function hideCreateForm() {
            document.getElementById('formNotaContainer').classList.add('hidden');
            document.getElementById('btnNuevaNota').classList.remove('hidden');
        }
        
        function editNota(id) {
            const nota = state.notas.find(n => n.id === id);
            if (!nota) return;
            
            document.getElementById('formNotaContainer').classList.remove('hidden');
            document.getElementById('btnNuevaNota').classList.add('hidden');
            document.getElementById('notaId').value = nota.id;
            document.getElementById('notaTitulo').value = nota.title;
            document.getElementById('notaContenido').value = nota.content || '';
            document.getElementById('notaTitulo').focus();
        }
        
        async function handleSaveNota(event) {
            event.preventDefault();
            
            const id = document.getElementById('notaId').value;
            const titulo = document.getElementById('notaTitulo').value.trim();
            const contenido = document.getElementById('notaContenido').value.trim();
            
            if (!titulo) {
                showAlert('alertNotas', 'El t√≠tulo es obligatorio', 'error');
                return;
            }
            
            let result;
            
            if (id) {
                // Editar - Por ahora solo creamos nuevas (UPDATE pendiente en API)
                showAlert('alertNotas', 'Nota actualizada (simulado)', 'success');
                hideCreateForm();
                loadNotas();
                return;
            } else {
                // Crear
                result = await apiCall('/api/notas', {
                    method: 'POST',
                    body: JSON.stringify({ titulo, contenido })
                });
            }
            
            if (result.expired) return;
            
            if (result.ok && result.data.success) {
                showAlert('alertNotas', 'Nota guardada correctamente', 'success');
                hideCreateForm();
                loadNotas();
            } else {
                showAlert('alertNotas', result.data?.error || 'Error al guardar', 'error');
            }
        }
        
        async function deleteNota(id, title) {
            // Confirmaci√≥n (RF-14)
            if (!confirm(`¬øEliminar la nota "${title}"?`)) {
                return;
            }
            
            const result = await apiCall(`/api/notas?id=${id}`, {
                method: 'DELETE'
            });
            
            if (result.expired) return;
            
            if (result.ok && result.data.success) {
                showAlert('alertNotas', 'Nota eliminada', 'success');
                loadNotas();
            } else {
                showAlert('alertNotas', result.data?.error || 'Error al eliminar', 'error');
            }
        }
        
        // ====================================================================
        // UTILIDADES
        // ====================================================================
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ====================================================================
        // INICIALIZACI√ìN
        // ====================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ CRUD Notas - Frontend cargado');
            showView('login');
        });
    </script>
</body>
